version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: laravel-app
    volumes:
      - ./backend:/var/www/html
    ports:
      - "8000:80"
    networks:
      - tfg-network
    depends_on:
      - db
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: tfg_db
      DB_USERNAME: usuario1234
      DB_PASSWORD: pAss1234?

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: react-app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    expose:
      - "5173"
    networks:
      - tfg-network
    environment:
      VITE_API_URL: https://larry-birdless-demandingly.ngrok-free.dev/api

  ngrok-react:
    image: ngrok/ngrok:latest
    container_name: react-ngrok
    command: http frontend:5173
    environment:
      NGROK_AUTHTOKEN: "${TOKEN_REACT_2903}"
    networks:
      - tfg-network
    depends_on:
      - frontend
    ports:
      - "4040:4040"

  ngrok-laravel:
    image: ngrok/ngrok:latest
    container_name: laravel-ngrok
    command: http backend:80
    environment:
      NGROK_AUTHTOKEN: "${TOKEN_LARAVEL_159}"
    networks:
      - tfg-network
    depends_on:
      - backend
    ports:
      - "4041:4040"

  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: pAss5678?
      MYSQL_DATABASE: tfg_db
      MYSQL_USER: usuario1234
      MYSQL_PASSWORD: pAss1234?
    volumes:
      - db_tfg:/var/lib/mysql
    networks:
      - tfg-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: usuario1234
      PMA_PASSWORD: pAss1234?
    networks:
      - tfg-network
    depends_on:
      - db

volumes:
  db_tfg:

networks:
  tfg-network:
    driver: bridge
